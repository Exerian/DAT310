<!DOCTYPE html>
<html>
<head>

<body>
    <table border="1">
        <thead>
            <th> <strong>HeadCol 1</strong> </th>
            <th> <strong>HeadCol 2</strong> </th>
            <th> <strong>HeadCol 3</strong></th>
        </thead>
        <tbody>
            <tr>
                <td> Row 1, Col 1</td>
                <td> Row 1, Col 2</td>
                <td> Row 1, Col 3</td>
            </tr>
            <tr>
                <td> Row 2, Col 1</td>
                <td> Row 2, Col 2</td>
                <td> Row 2, Col 3</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table border="1">
        <tr>
            <td rowspan="2">Row 1-2, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Row 2-3, Col 2-3</td>
            <td>Row 2, Col 4</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 4</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td colspan="2">Row 4, Col 3-4</td>
        </tr>
    </table>
